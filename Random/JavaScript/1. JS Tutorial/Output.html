<!DOCTYPE html>
<html>
<body>
    <!-- Using innerHTML -->
<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>



<!-- Using document.write() -->
<script>
    document.write(5 + 60);
    </script>

<!-- Using window.alert() -->
<script>
    window.alert(5 + 600);
    </script>

<!-- Using console.log() -->
<script>
    console.log('how r you');
</script> 

<!-- JavaScript Print -->
<button onclick="window.print()">Print this page</button>

</body>
</html>
